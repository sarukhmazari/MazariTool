name: mazari_tool
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.2
  font_awesome_flutter: ^10.9.1
  qr_flutter: ^4.1.0
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  table_calendar: ^3.2.0
  intl: ^0.20.2
  http: ^1.2.1
  google_fonts: ^6.2.1
  pdf: ^3.11.0
  screenshot: ^3.0.0
  dio: ^5.4.3+1
  share_plus: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4   # âœ… upgraded

flutter:
  uses-material-design: true
  assets:
    - assets/images/mt.png
    - assets/images/jazzcash.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/mt.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/mt.png"
